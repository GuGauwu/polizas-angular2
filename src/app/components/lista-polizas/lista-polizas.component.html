<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<body>
   <div class="container-fluid mt-3">
    <div class="card">
        <!-- Header con título y centro contable -->
        <div class="card-header bg-primary text-white">
    <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0">MOVIMIENTOS > Pólizas</h5>
        <div class="d-flex align-items-center">
            <label class="me-2 mb-0">Centro Contable:</label>
            <select class="form-select form-select-sm w-auto">
                <option>11101 - OFICINA DEL RECTOR</option>
                <option>11102 - DEPARTAMENTO X</option> <!-- Opcional: otros centros -->
            </select>
        </div>
    </div>
</div>

        <!-- Filtros superiores -->
        <div class="card-body">
            <div class="row mb-3 g-2">
                <div class="col-md-2">
                    <label class="form-label">Mes Inicial</label>
                    <select class="form-select">
                        <option>Abril</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Mes Final</label>
                    <select class="form-select">
                        <option>Abril</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Tipo</label>
                    <select class="form-select">
                        <option>Todos</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Status</label>
                    <select class="form-select">
                        <option>Todos</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Tipo Captura</label>
                    <select class="form-select">
                        <option>--Todos--</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Mostrar</label>
                    <select class="form-select">
                        <option>5 registros</option>
                    </select>
                </div>
            </div>

            <!-- Sección de Clasificación y Buscar -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <label class="form-label">Clasificación</label>
                    <select class="form-select">
                        <option>TODOS</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Buscar Póliza/Concepto</label>
                    <input type="text" class="form-control" placeholder="Ej: 04E0001">
                </div>
                <div class="col-md-2 align-self-end">
                    <button class="btn btn-primary w-100">Buscar</button>
                </div>
                <div class="col-md-4 align-self-end text-end">
                    <a href="nvaPoliza.html" class="btn btn-success">
                        <i class="fas fa-plus me-1"></i> NUEVO
                    </a>
                </div>
            </div>

            <!-- Tabla de pólizas -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>CC</th>
                            <th># PÓL.</th>
                            <th>TIPO</th>
                            <th>FECHA</th>
                            <th>STATUS</th>
                            <th>CONCEPTO</th>
                            <th>CARGO</th>
                            <th>ABONO</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>11101</td>
                            <td>04E0001</td>
                            <td>Ingreso</td>
                            <td>01/Abr/2025</td>
                            <td>Aplicada Manual MC</td>
                            <td>REGISTRO DE INTERESES GENERADOS CORRESPONDENTES AL PERIODO DEL 01 AL 31 DE MARZO DEL 2025...</td>
                            <td>$851.09</td>
                            <td>$852.09</td>
                            <td class="text-nowrap">
                                <button class="btn btn-sm btn-outline-primary" title="Editar"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-outline-danger" title="Borrar"><i class="fas fa-trash"></i></button>
                                <button class="btn btn-sm btn-outline-info" title="Imprimir"><i class="fas fa-print"></i></button>
                                <button class="btn btn-sm btn-outline-secondary" title="Volante"><i class="fas fa-file-alt"></i></button>
                            </td>
                        </tr>
                        <!-- Más filas... -->
                    </tbody>
                </table>
            </div>

            <!-- Buscar al final (opcional) -->
            <div class="row mt-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Buscar...">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
